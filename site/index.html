<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <title>Trabalho Final Node.js - PUC MINAS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <h1>Operação Matemática com WebSocket</h1>

      <div id="status">Conectando...</div>

      <ul id="messages"></ul>

      <form id="message-form" action="#" method="post">

        <input id='num1'/> 

        <select name="operacao" id="operacao">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>

        <input id='num2'/> 
        <button type="submit">Calcular</button>
        <button type="button" id="close">Finalizar conexão</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
